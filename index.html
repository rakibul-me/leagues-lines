<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Level Accordion Table</title>
    <link rel="stylesheet" href="accordion_table.css" />
    <script src="tiered_schedule.js" defer></script>
    <script src="render_table.js" defer></script>
    <script src="accordion_table.js" defer></script>
  </head>

  <body>
    <div class="container" style="overflow-x: auto;">
      <caption>
        <center>
          <h1>League Lines</h1>
        </center>
      </caption>
      <table class="mlat">
        <thead>
          <tr>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="mlat-table"></tbody>
      </table>
    </div>
  </body>
</html>
